{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/index.js' %}?{% now 'YmdHis' %}"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}?{% now 'YmdHis' %}">
    
    <title>Calculadora</title>
</head>
<body>

    <header>

    </header>
    
    <div class="container">
        <input type="hidden" id="url_post" name="url_post" value="{% url 'index' %}">
        {% csrf_token %}
        <div class="row row-visor">
            <div class="col-12 col-visor">
                <div class="tela">
                    <p class="visor"></p>
                </div>
            </div>
        </div>
        <div class="teclas">
            <div class="row">
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">(</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">)</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">%</p>
                </div>
                <div class="col-3 tecla bg-cinza">
                    <p class="tecla">AC</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3 tecla bg-padrao" >
                    <p class="tecla">7</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">8</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">9</p>
                </div>
                <div class="col-3 tecla bg-cinza">
                    <p class="tecla">÷</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">4</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">5</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">6</p>
                </div>
                <div class="col-3 tecla bg-cinza">
                    <p class="tecla">*</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">1</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">2</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">3</p>
                </div>
                <div class="col-3 tecla bg-cinza">
                    <p class="tecla">-</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">0</p>
                </div>
                <div class="col-3 tecla bg-padrao">
                    <p class="tecla">.</p>
                </div>
                <div class="col-3 tecla bg-azul">
                    <p class="tecla" style="font-weight: bold;">=</p>
                </div>
                <div class="col-3 tecla bg-cinza">
                    <p class="tecla ">+</p>
                </div>
            </div>
        </div>

    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <span class="mb-md-0 text-muted">© 2023 Gabriel Esgalha da Rocha </span>
        <a class="text-muted" target="_blank" href="https://www.linkedin.com/in/gabriel-esgalha"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16"> <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/> </svg></a>
    </footer>
    
</body>
</html>
